<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#carrier">Carrier</a></li>
        <li><a href="#work">Work</a></li>
        <li><a href="#skill">Skill</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="https://github.com/your-username/memo" target="_blank">Memo</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <!-- Carrier セクション：来歴・経歴 -->
    <section id="carrier">
      <h2>Carrier</h2>
      <p>ここにこれまでの経歴やキャリアの詳細を記載します。たとえば、学歴、職歴、実績などをまとめると良いでしょう。</p>
    </section>
    
    <!-- Work セクション：成果物 -->
    <section id="work">
      <h2>Work</h2>
      <div class="work-container">
        <div class="work-item">
          <a href="https://github.com/tekusu-maker/project1" target="_blank">
            <h3>Project 1</h3>
            <p>プロジェクトの概要説明</p>
          </a>
        </div>
        <div class="work-item">
          <a href="https://github.com/tekusu-maker/project2" target="_blank">
            <h3>Project 2</h3>
            <p>プロジェクトの概要説明</p>
          </a>
        </div>
        <!-- 必要に応じて、さらにwork-itemを追加 -->
      </div>
    </section>
    
    <!-- Skill セクション：技術スキルのチャート表示 -->
    <section id="skill">
      <h2>Skill</h2>
      <div class="skill-chart">
        <div class="skill">
          <span class="skill-name">HTML</span>
          <div class="progress-bar" data-percentage="90">
            <div class="progress"></div>
          </div>
        </div>
        <div class="skill">
          <span class="skill-name">CSS</span>
          <div class="progress-bar" data-percentage="80">
            <div class="progress"></div>
          </div>
        </div>
        <div class="skill">
          <span class="skill-name">JavaScript</span>
          <div class="progress-bar" data-percentage="70">
            <div class="progress"></div>
          </div>
        </div>
        <!-- その他のスキルも同様に追加可能 -->
      </div>
    </section>
    
    <!-- About セクション：自己紹介 -->
    <section id="about">
      <h2>About</h2>
      <p>自己紹介や、趣味、好きなこと、嫌いなことなど、パーソナルな情報を記載します。</p>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 My Portfolio. All Rights Reserved.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
